name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build for Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-b21bdcd
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build-output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build-output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b21bdcd-v${{ matrix.node-version }}
          path: build-output-${{ matrix.node-version }}.txt
